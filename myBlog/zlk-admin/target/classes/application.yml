server:
  port: 8989
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/main-blog?characterEncoding=utf-8&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  servlet:
    multipart:
#      单个文件最大上传大小
      max-file-size: 2MB
#     配置单个请求最大上传大小（一次请求可以上传多少文件）
      max-request-size: 5MB

mybatis-plus:
  configuration:
    # 日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: delFlag
      logic-delete-value: 1
      logic-not-delete-value: 0
      id-type: auto
